<!DOCTYPE html>
<html lang="en">
  <head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Movie Recommender System</title>
    <meta charset="utf-8"/>
    <style>
    table.steelBlueCols {
  font-family: Verdana, Geneva, sans-serif;
  border: 4px solid #555555;
  background-color: #555555;
  width: 50%;
  text-align: center;
  border-collapse: collapse;
}
table.steelBlueCols td, table.steelBlueCols th {
  border: 1px solid #555555;
  padding: 5px 10px;
}
table.steelBlueCols tbody td {
  font-size: 14px;
  font-weight: bold;
  color: #FFFFFF;
}
table.steelBlueCols td:nth-child(even) {
  background: #398AA4;
}
table.steelBlueCols thead {
  background: #398AA4;
  border-bottom: 10px solid #398AA4;
}
table.steelBlueCols thead th {
  font-size: 15px;
  font-weight: bold;
  color: #FFFFFF;
  text-align: left;
  border-left: 2px solid #398AA4;
}
table.steelBlueCols thead th:first-child {
  border-left: none;
}

table.steelBlueCols tfoot td {
  font-size: 13px;
}
table.steelBlueCols tfoot .links {
  text-align: right;
}
table.steelBlueCols tfoot .links a{
  display: inline-block;
  background: #FFFFFF;
  color: #398AA4;
  padding: 2px 8px;
  border-radius: 5px;
}
    </style>
	<script>
		function getTableForSearch(json, header){
			all_results = json["results"]
			if(all_results.length == 0) return "</br>No info found!!</br>Please try something else."
			itemizedList = "<table class='steelBlueCols' border='1'><tr><th>Title</th><th>Overview</th><th>Tf-Idf Score</th><th>Poster</th></tr>"
			for(var i=0;i<all_results.length;i++){
				itemizedList += "<tr><td>"
				itemizedList += all_results[i][0]
				itemizedList += "</td><td>"
				itemizedList += all_results[i][1]
				itemizedList += "</td><td>"
				itemizedList += all_results[i][2]
				itemizedList += "</td><td>"
				itemizedList += "<img src=\"http://image.tmdb.org/t/p/w185" + all_results[i][3]+ "\">"
				itemizedList += "</td></tr>"
			}
			itemizedList += "</table>"
			return itemizedList
		}
		function getTableForReco(json){
			all_results = json["results"]
			if(all_results.length == 0) return "</br>No info found!!</br>Please try something else."
			itemizedList = "<table class='steelBlueCols' border='1'><tr><th>Title of similar movies</th></tr>"
			for(var i=0;i<all_results.length;i++){
				itemizedList += "<tr><td>"
				itemizedList += all_results[i]
				itemizedList += "</td><tr>"
			}
			itemizedList += "</table>"
			return itemizedList
		}
		function getTableForClassify(json, header){
			all_results = json["results"]
			if(all_results.length == 0) return "</br>No info found!!</br>Please try something else."
			itemizedList = "<table class='steelBlueCols' border='1'><tr><th>Title</th><th>Score</th></tr>"
			for(var i=0;i<all_results.length;i++){
				itemizedList += "<tr><td>"
				itemizedList += all_results[i][0]
				itemizedList += "</td><td>"
				itemizedList += all_results[i][1]
				itemizedList += "</td></tr>"
			}
			itemizedList += "</table>"
			return itemizedList
		}
	</script>
  </head>
  <body>
    <form method="post" id="form">
       <label>Query: <input type="text" id="query" name="query"/></label>
	   <button id="search">Search</button>
	   <button id="classify">Classify</button>
	   <button id="recommend">Recommend</button>
    </form>

    <p id="output">&nbsp;</p>
	<script>
		$('#search').on('click', function(e){
			var query = $('#query').val();
			e.preventDefault();
			$.ajax({
				url: '/search/',
				dataType: 'json',
				data: {'query': query},
				method: 'POST',
				success: function(data) {
					tabularInfo = getTableForSearch(data)
					$('#output').html(tabularInfo)
				}
			});
		});
		$('#classify').on('click', function(e) {
			var classify = $('#query').val();
			e.preventDefault();
			$.ajax({
				url: '/classify/',
				dataType: 'json',
				data: {'classify': classify},
				method: 'POST',
				success: function(data) {
					tabularInfo = getTableForClassify(data)
					$('#output').html(tabularInfo)
				}
			});
		});
		$('#recommend').on('click', function(e){
			var recommend = $('#query').val();
			e.preventDefault();
			$.ajax({
				url: '/recommend/',
				dataType: 'json',
				data: {'recommend': recommend},
				method: 'POST',
				success: function(data) {
					tabularInfo = getTableForReco(data)
					$('#output').html(tabularInfo)
				}
			});
		});
	</script>
  </body>
</html>
